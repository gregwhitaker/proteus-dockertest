<html>
    <head>
        <title>DockerTest - Admin Browser</title>
    </head>
    <body>
        <script src="build/js/bundle.js"></script>
        <h1>Brokers</h1>
        <table id="brokerList">
            <thead>
                <th>Broker Id</th>
                <th>IP Address</th>
                <th>Port</th>
                <th>Cluster Port</th>
                <th>Admin Port</th>
            </thead>
        </table>
        <br>
        <h1>Destinations</h1>
        <table id="destinationList">
            <thead>
                <th>Broker Id</th>
                <th>Group Name</th>
                <th>Destination Name</th>
            </thead>
        </table>
    </body>
</html>
